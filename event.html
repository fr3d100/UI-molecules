<!DOCTYPE html>
<html>
<head>
	<title>UI Kit</title>
			<link rel="stylesheet" type="text/css" href="style.css">

		<link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">




</head>
	<body>
		<div class="container">
			<div class="event-header row m-3">
				<div class="event-header-image col-sm-8">
					<img src="http://allaboutbeer.com/wp-content/uploads/2016/06/Guinness-Stout.jpg" alt="Event pic">
				</div>
				<div class="event-header-info col-sm-4">
					<div class="event-header-date"><span class="day">25</span> June</div>
					<div class="event-header-name">Guinness Festival 2019</div>
					<div class="event-header-admin"><a href="https://www.guinness.com">Guinness™ </a></div>
					<div class="event-header-price">25 <span class="currency">€</span></div>
				</div>
			</div>
			<div class="event-subheader row m-3">
				<div class="event-subheader-icons col-sm-3">
					<i class="fas fa-bullhorn"></i>
					<i class="fas fa-heart text-danger"></i>
				</div>
				<div class="event-subheader-data col-sm-9">
					<div class="event-subheader-status">Out of order</div>
					<button type="button" class="btn btn-outline-info btn-sm">More infos</button>
				</div>
			</div>
		</div>
	</body>
</html>
